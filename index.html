    <!-- Prevent Flash of Unstyled Content (FOUC) for dark mode -->
    <script>
      (function() {
        // Mark initializing to disable theme transitions until app is mounted
        document.documentElement.setAttribute('data-theme-init', '');

        const stored = localStorage.getItem('isDarkMode');
        const enabled = stored !== null ? stored === 'true' : true; // default to dark as in store
        if (enabled) {
          const root = document.documentElement;
          root.classList.add('dark-mode'); // custom dark styles
          root.classList.add('dark'); // Tailwind dark mode
          root.style.colorScheme = 'dark';

          // Immediate colors to avoid white flash (no transition here)
          const style = document.createElement('style');
          style.id = '__theme_boot_css__';
          style.textContent = `
            html, body { 
              background-color: #1a202c !important; 
              color: #e2e8f0 !important; 
            }
          `;
          document.head.appendChild(style);
        }
      })();
    </script>
